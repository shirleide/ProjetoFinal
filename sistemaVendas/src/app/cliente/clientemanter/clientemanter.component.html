<app-layout>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Cliente - {{ operacao }}</h5>
            <div class="row">
                <div class="nav justify-content-center">
                    <img style="align-items: center;" src="assets/img/Cliente.png" height="150" width="200">
                </div>
                <div class="form-group col-lg-12">
                    <label for="nome" class="control-label">Nome:</label>
                    <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-8">
                    <label for="endereco" class="control-label">Endere√ßo:</label>
                    <input type="text" class="form-control" name="endereco" [(ngModel)]="cliente.endereco" />
                </div>
                <div class="form-group col-lg-4">
                    <label for="cidade" class="control-label">Cidade:</label>
                    <input type="text" class="form-control" name="cidade" [(ngModel)]="cliente.cidade" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label for="cep" class="control-label">CEP:</label>
                    <input type="text" class="form-control" name="cep" [(ngModel)]="cliente.cep" />
                </div>
                <div class="form-group col-lg-4">
                    <label for="uf" class="control-label">UF:</label>
                    <input type="text" class="form-control" name="uf" [(ngModel)]="cliente.uf" />
                </div>
                <div class="form-group col-lg-4">
                    <label for="telefone" class="control-label">Telefone:</label>
                    <input type="text" class="form-control" name="telefone" [(ngModel)]="cliente.telefone" />
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px;">
                <div class="col-lg-12">
                    <button *ngIf="operacao == 'Incluir'" type="button" class="btn btn-primary"
                        style="margin-right: 10px;" (click)="incluir()">Incluir</button>
                    <button *ngIf="operacao != 'Incluir'" type="button" class="btn btn-primary"
                        style="margin-right: 10px;" (click)="alterar()">Alterar</button>
                    <button type="button" class="btn btn-primary" style="margin-right: 10px;"
                        (click)="voltar()">Voltar</button>
                </div>
            </div>
        </div>
    </div>
</app-layout>
