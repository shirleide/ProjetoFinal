<app-layout>

    <!-- <p>produtomanter works!</p> -->

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Produto - {{ operacao }}</h5>

            <div class="row">
                <div class="form-group col-lg-10">
                    <label for="nome" class="control-label">Nome:</label>
                    <input type="text" class="form-control" name="nome" [(ngModel)]="produto.nome" />
                </div>
                <div class="form-group col-lg-2">
                    <label for="valor" class="control-label">Valor:</label>
                    <input type="number" class="form-control" name="valor" [(ngModel)]="produto.valor" />
                </div>
                <div class="form-group col-lg-6">
                    <label for="descricao" class="control-label">Descricao:</label>
                    <input type="text" class="form-control" [(ngModel)]="produto.descricao" />
                </div>
                <div class="form-group col-lg-6">
                    <label for="observacao" class="control-label">Observacao:</label>
                    <input type="text" class="form-control" name="observacao" [(ngModel)]="produto.observacao" />
                </div>
            </div>

            <div class="row" style="margin-bottom: 20px;">
                <div class="col-lg-12">
                    <button *ngIf="operacao == 'Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()">Incluir</button>
                    <button *ngIf="operacao != 'Incluir'" type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="alterar()">Alterar</button>
                    <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="voltar()">Voltar</button>
                </div>

            </div>

        </div>
    </div>
</app-layout>
